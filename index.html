<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>CLASH ID PROJECT</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #0a0a0f;
            --bg-card: rgba(20, 20, 35, 0.8);
            --purple-primary: #8b5cf6;
            --purple-light: #a78bfa;
            --purple-dark: #6d28d9;
            --cyan: #06b6d4;
            --text-light: #e2e8f0;
            --text-gray: #94a3b8;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--bg-dark);
            color: var(--text-light);
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 50%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(6, 182, 212, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(109, 40, 217, 0.1) 0%, transparent 50%);
            animation: bgPulse 10s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes bgPulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        /* Grid Pattern */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(139, 92, 246, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(139, 92, 246, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: -1;
        }

        @keyframes gridMove {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(50px, 50px);
            }
        }

        /* Preloader */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .preloader.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader {
            width: 80px;
            height: 80px;
            border: 3px solid rgba(139, 92, 246, 0.2);
            border-top: 3px solid var(--purple-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            position: relative;
        }

        .loader::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border: 3px solid rgba(6, 182, 212, 0.2);
            border-top: 3px solid var(--cyan);
            border-radius: 50%;
            animation: spin 1.5s linear infinite reverse;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .preloader-text {
            margin-top: 30px;
            font-family: 'Orbitron', monospace;
            font-size: 18px;
            font-weight: 700;
            color: var(--purple-light);
            letter-spacing: 3px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        /* Container */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
            animation-delay: 0.5s;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--purple-primary), transparent);
            animation: scanline 2s ease-in-out infinite;
        }

        @keyframes scanline {

            0%,
            100% {
                width: 100px;
                opacity: 1;
            }

            50% {
                width: 200px;
                opacity: 0.5;
            }
        }

        .logo {
            font-family: 'Orbitron', monospace;
            font-size: 42px;
            font-weight: 900;
            background: linear-gradient(135deg, var(--purple-primary), var(--cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            letter-spacing: 5px;
            animation: glitch 3s ease-in-out infinite;
        }

        @keyframes glitch {

            0%,
            100% {
                text-shadow: 0 0 10px rgba(139, 92, 246, 0.5);
            }

            25% {
                text-shadow: -2px 0 10px rgba(139, 92, 246, 0.5), 2px 0 10px rgba(6, 182, 212, 0.5);
            }

            50% {
                text-shadow: 0 0 20px rgba(139, 92, 246, 0.8);
            }

            75% {
                text-shadow: 2px 0 10px rgba(139, 92, 246, 0.5), -2px 0 10px rgba(6, 182, 212, 0.5);
            }
        }

        .subtitle {
            font-size: 16px;
            color: var(--text-gray);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Card */
        .card {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(139, 92, 246, 0.2);
            position: relative;
            overflow: hidden;
            animation: slideUp 0.8s ease forwards;
            animation-delay: 0.8s;
            opacity: 0;
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            transform: translateY(30px);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(139, 92, 246, 0.1), transparent);
            transition: left 0.8s ease;
        }

        .card:hover::before {
            left: 100%;
        }

        .card-title {
            font-family: 'Orbitron', monospace;
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--purple-light);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .icon {
            width: 24px;
            height: 24px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--purple-primary), var(--cyan));
            border-radius: 6px;
            font-size: 14px;
        }

        .info-grid {
            display: grid;
            gap: 15px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(139, 92, 246, 0.05);
            border-left: 3px solid var(--purple-primary);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .info-item:hover {
            background: rgba(139, 92, 246, 0.1);
            border-left-color: var(--cyan);
            transform: translateX(5px);
        }

        .info-label {
            font-size: 14px;
            color: var(--text-gray);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-value {
            font-family: 'Orbitron', monospace;
            font-size: 18px;
            font-weight: 700;
            color: var(--text-light);
            text-shadow: 0 0 10px rgba(139, 92, 246, 0.5);
        }

        .badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: linear-gradient(135deg, var(--purple-primary), var(--purple-dark));
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
            animation: badgePulse 2s ease-in-out infinite;
        }

        @keyframes badgePulse {

            0%,
            100% {
                box-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
            }

            50% {
                box-shadow: 0 0 30px rgba(139, 92, 246, 0.8);
            }
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .stat-box {
            background: rgba(139, 92, 246, 0.05);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(139, 92, 246, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .stat-box:hover {
            border-color: var(--cyan);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.3);
        }

        .stat-box:hover::before {
            opacity: 1;
        }

        .stat-value {
            font-family: 'Orbitron', monospace;
            font-size: 32px;
            font-weight: 900;
            background: linear-gradient(135deg, var(--purple-light), var(--cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-gray);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            font-size: 12px;
            color: var(--text-gray);
            border-top: 1px solid rgba(139, 92, 246, 0.2);
        }

        .footer-line {
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--purple-primary), transparent);
            margin: 10px auto;
        }
    </style>
</head>

<body>
    <!-- Preloader -->
    <div class="preloader" id="preloader">
        <div class="loader"></div>
        <div class="preloader-text">INITIALIZING...</div>
    </div>
    <br>
    <!-- Main Content -->
    <div class="container">
        <div class="header">
            <div class="logo">CLASH ID PROJECT</div>
            <div class="subtitle">Mini Dashboard</div>
        </div>

        <div class="card" style="animation-delay: 0.9s;">
            <div class="card-title">
                <span class="icon">ðŸ‘¤</span>
                User Information
            </div>
            <div class="info-grid">
                <div class="info-item">
                    <span class="info-label">Username</span>
                    <span class="info-value" id="username">Loading...</span>
                </div>
                <div class="info-item">
                    <span class="info-label">User ID</span>
                    <span class="info-value" id="userId">Loading...</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Status</span>
                    <span class="badge">ACTIVE</span>
                </div>
            </div>
        </div>

        <div class="card" style="animation-delay: 1.1s;">
            <div class="card-title">
                <span class="icon">ðŸ“Š</span>
                Bot Statistics
            </div>
            <div class="stats-grid">
                <div class="stat-box">
                    <div class="stat-value">1,234</div>
                    <div class="stat-label">Total Users</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value">5,678</div>
                    <div class="stat-label">Files</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value">99.8%</div>
                    <div class="stat-label">Uptime</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value">24/7</div>
                    <div class="stat-label">Online</div>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="footer-line"></div>
            <p>CLASH ID PROJECT Â© 2025</p>
            <p>Powered by Telegram Mini Apps</p>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // Hide preloader after 2 seconds
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('preloader').classList.add('hidden');
            }, 2000);
        });

        // Get user data from Telegram
        const user = tg.initDataUnsafe.user || {};
        const userId = user.id || 'Unknown';
        const userName = user.username || user.first_name || 'User';

        // Update UI
        setTimeout(() => {
            document.getElementById('username').textContent = '@' + userName;
            document.getElementById('userId').textContent = userId;
        }, 2500);
    </script>
</body>

</html>
